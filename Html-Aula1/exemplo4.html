<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Tabela normal </h3>
    <table>
        <tr>
            <td>Items/Mês</td>
            <th>Janeiro</th>
            <th>Fevereiro</th>
            <th>Março</th>
        </tr>
        <tr>
            <th>Usuarios</th><td>80</td><td>93</td><td>120</td>
        </tr>
        <tr>
            <th>Linhas</th>
            <td>3</td>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>
    <h3> Tabela rowspan</h3>
    <table border="1">
        <tr>
            <td rowspan=3>3 linhas</td>
            <td>col 2</td><td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
            <td>col 2</td><td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
            <td>col 2</td><td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
        
    </table>
    <h3> Tabela colspan</h3>
    <table border>
        <tr>
            <td colspan=2>2 Colunas</td>
            <td>col 3</td>
            <td>col 4</td><td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td>
            <td>col 3</td><td>col 4</td>
            <td>col 5</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td>
            <td>col 3</td><td>col 4</td>
            <td>col 5</td>
        </tr>
        
    </table>
</body>
</html>
